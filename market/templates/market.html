{% extends "base.html" %}
{%  block title %}
  Market page
{%  endblock %}
{% block content %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Barcode</th>
      <th scope="col">Price</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <!-- logic code-->
    {% for item in items %}
      <tr>
        <th>{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.barcode}}</td>
        <td>{{item.price}}$</td>
        <td>
          <button class="btn btn-outline btn-info">More info</button>
          <button class="btn btn-outline btn-success">Buy</button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
